<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaching Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f1fc;
        color: #0e0c0c;
        text-align: center;
        padding: 20px;
      }

      /* Header */
      header h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      input {
        width: 60%;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      /* Navigation Tabs */
      .nav-tabs {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }

      .nav-tabs button {
        background: transparent;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav-tabs button.active {
        font-weight: bold;
        border-bottom: 3px solid purple;
      }

      /* Card Grid */
      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      /* Individual Cards */
      .card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        width: 180px;
        text-align: center;
      }

      .card img {
        width: 100%;
        border-radius: 10px;
      }

      .card p {
        font-weight: bold;
        margin: 10px 0 5px;
      }

      .card span {
        color: gray;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>What are you teaching today?</h1>
      <input type="text" placeholder="Search for any topic" />
      <div class="nav-tabs">
        <button class="active">For You</button>
        <button>Assessments</button>
        <button>Lessons</button>
        <button>Interactive Videos</button>
        <button>Passages</button>
      </div>
    </header>

    <main>
      <h2>Trending activities</h2>
      <div class="grid">
        <div class="card">
          <img src="cell-biology.jpg" alt="Cell Biology" />
          <p>Cell Biology</p>
          <span>29.8K activities</span>
        </div>
        <div class="card">
          <img src="cell-structure.jpg" alt="Cell Structure" />
          <p>Cell Structure</p>
          <span>114.1K activities</span>
        </div>
        <div class="card">
          <img src="cell-function.jpg" alt="Cell Function" />
          <p>Cell Function</p>
          <span>127.5K activities</span>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </main>

    <script src="script.js"></script>
    <script>
      /* JavaScript */
      document.querySelectorAll(".nav-tabs button").forEach((button) => {
        button.addEventListener("click", function () {
          document
            .querySelector(".nav-tabs .active")
            .classList.remove("active");
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
